<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <title>Document</title>
</head>
<body>
<div>
    <div class="row" style="margin: 0">
        {% include 'manager/sidebar.html' %}
        <div class="your-order" style="padding-top: 150px; margin-bottom: 40px; background-color: white">
          <div class="container">
              <div class="your-order-table table-responsive">
                  <table class="table text-center table-hover">
                      <thead>
                      <tr class="active">
                          <th class="text-center">ID</th>
                          <th class="text-center">NAME</th class="text-center">
                          <th class="text-center">QUANTITY</th class="text-center">
                          <th class="text-center">PRICE</th class="text-center">
                          <th class="text-center">IMAGE</th class="text-center">
                      </tr>
                      </thead>
                      <tbody>
                      {% for item in order_item %}
                          <tr>
                              <td>
                                  <a href="/product/{{ item.item.name }}">{{ item.item.id }}</a>
                              </td>
                              <td>
                                  <a href="/product/{{ item.item.name }}">{{ item.item.name }}</a>
                              </td>
                              <td>
                                  {{ item.quantity }}
                              </td>
                              <td>
                                  {{ item.item.price }} $
                              </td>
                              <td>
                                  <img height="100" width="100" src="{{ item.item.mainImage.url }}" alt="">
                              </td>
                          </tr>
                      {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
</div>
</body>
</html>
